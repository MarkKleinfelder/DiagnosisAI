<div class="row">
	<div class="col s1"></div>
	<div class="col s10">
		<h4>Log In</h4>
		<h2>Welcome to Diagnosis A.I.</h2>
		<p><span class="italic">Don't have an account? </span><a class="inline-link" href="/signup">Sign up here</a></p>
	</div>
	<div class="col s1"></div>
</div>

<!-- LOGIN CARD -->
<div class="row">
	<div class="col s1"></div> <!-- WHITE SPACE LEFT -->
	<form class="card z-depth-4 col s10">

		<!-- EMAIL -->
		<div class="row">
		<div class="col s1"></div> <!-- CARD WHITE SPACE LEFT -->
			<div class="input-field col s8">
				<input id="email" type="email" class="validate">
				<label for="email">Email</label>
			</div>
		<div class="col s1"></div> <!-- CARD WHITE SPACE RIGHT -->
		</div>

		<!-- PASSWORD -->
		<div class="row">
		<div class="col s1"></div> <!-- CARD WHITE SPACE LEFT -->
			<div class="input-field col s8">
				<input id="password" type="password" class="validate">
				<label for="password">Password</label>
			</div>
		<div class="col s1"></div> <!-- CARD WHITE SPACE RIGHT -->
		</div>

		<!-- LOG IN BUTTON -->
  		<div class="row">
		<div class="col s1"></div> <!-- CARD WHITE SPACE LEFT -->
			<div class="col s8">
				<button class="btn waves-effect waves-light btn-large" type="submit" name="action">Log In</button>
			</div>
		<div class="col s1"></div> <!-- CARD WHITE SPACE RIGHT -->
		</div>

	</form>
	<div class="col s1"></div> <!-- WHITE SPACE RIGHT -->
</div>
